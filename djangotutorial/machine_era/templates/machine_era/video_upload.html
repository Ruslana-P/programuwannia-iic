{% load static %} 
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Відео Аналіз - Завантаження</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="{% static 'machine_era/style.css' %}">
    <link rel="stylesheet" href="{% static 'machine_era/upload.css' %}">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div id="content">
        <h2>UPLOAD YOUR VIDEO HERE</h2>

        <a href="{% url 'machine_era:dashboard' %}" class="link">&lt; RETURN.TO.ROOT</a>

        <hr class="divider">
    
        <div class="form-container">
            <form method="post" enctype="multipart/form-data"> 
                {% csrf_token %}
    
                <div class="file-input-container">
                    {{ form.video_file }} 
                    <label for="id_video_file" class="protocol-file-trigger link" autofocus tabindex="0">
                         > EXECUTE.VIDEO.FILE.SELECTION.PROTOCOL
                    </label>
                    <p class="file-name-display">
                        _SELECTED.FILE: <span id="file-name">[...NO FILE SELECTED...]</span>
                    </p>
                </div>
    
                <button type="submit" class="protocol-button">
                    > INITIATE_VIDEO_ANALYSIS (Execute)
                </button>
            </form>
        </div>

        <hr class="divider">
        
        <p>
            > LOG.VIEW: 
            <a href="{% url 'machine_era:video_results' %}" class="link">
                VIEW.LATEST.VIDEO.ANALYSIS.LOGS 
            </a>
        </p>
    </div>
   
    <script src="{% static 'machine_era/matrix.js' %}"></script>
    <script src="{% static 'machine_era/file_handler.js' %}"></script>
</body>
</html>
